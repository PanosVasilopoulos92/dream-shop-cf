<!-- book-presentation.component.html -->

<div class="container d-flex justify-content-center mt-5">
  <div class="">
    <div class="col-md-6 d-flex justify-content-center">
      <img src="../../../assets/img/book-image.png" alt="Book Cover" class="img-fluid">
    </div>
    <div class="card bg-light mb-3 display-card" *ngIf="book">
      <div class="card-header">
        <h5 class="card-title">{{ book.title }}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{ book.author }}</p>
        <p class="card-text">{{ book.id }}</p>
        <p class="card-text">{{ book.price }}</p>
        <p class="card-text">{{ book.publishedYear }}</p>
        <p class="card-text">{{ book.description }}</p>
        <div>
          <button class="btn btn-primary" (click)="buyBook(book.id)">Buy book</button>
        </div>
      </div>
    </div>
  </div>
</div>
